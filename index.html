<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Novo usuario - Sujeito Programador</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Nova Conta</h2>
        </div>

        <form action="" id="form" class="form">
            <div class="form-content">
                <label for="username">Nome</label>
                <input type="text" id="username" placeholder="Digite o nome do usuario">
                <a href="">Aqui vai a mensagem de erro</a>
            </div>
            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu email">
                <a href="">Aqui vai a mensagem de erro</a>
            </div>
            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite a senha">
                <a href="">Aqui vai a mensagem de erro</a>
            </div>
            <div class="form-content">
                <label for="password-confirmation">Confirmar a senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite a senha novamente">
                <a href="">Aqui vai a mensagem de erro</a>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
